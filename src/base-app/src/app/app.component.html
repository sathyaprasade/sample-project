<div class="header">
  <h1>Movie Search App</h1>
</div>

<div class="container">
  <div class="search-container">
    <app-search (iframeUrlChange)="onIframeUrlChange($event)"></app-search>
  </div>
  <div class="iframe-container">
    <iframe *ngIf="iframeUrl" [src]="iframeUrl" width="100%" height="100%"></iframe>
    <div *ngIf="!iframeUrl" class="placeholder NoData">No Data</div>
  </div>
</div>

<div class="footer">
  <p>&copy; 2024 Movie Search App</p>
</div>
