<div *ngIf="movieInfo" class="movie-container">
    <h2>{{ movieInfo.Title }}</h2>
    <p>{{ movieInfo.Plot }}</p>
    <p>Director: {{ movieInfo.Director }}</p>
    <p>Actors: {{ movieInfo.Actors }}</p>
    <p>Genre: {{ movieInfo.Genre }}</p>
    <p>Released: {{ movieInfo.Released }}</p>
  </div>
